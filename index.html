<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop #HTML - FORM</title>
</head>
<body>
    <h1>Workshop #HTML - FORM</h1>
    <form>
        <div style="margin-bottom: 10px;">
            <label style="display: inline-block; width: 100px;">ชื่อ</label>
            <input type="text" style="width: 200px;" />
        </div>
        <div style="margin-bottom: 10px;">
            <label style="display: inline-block; width: 100px;">สกุล</label>
            <input type="text" style="width: 200px;" />
        </div>
        <div style="margin-bottom: 10px;">
            <label style="display: inline-block; width: 100px;">วัน/เดือน/ปีเกิด</label>
            <input type="date" style="width: 200px;" />
        </div>
        <div style="margin-bottom: 10px;">
            <label style="display: inline-block; width: 100px;">อายุ</label>
            <input type="text" style="width: 200px;" />
        </div>
        <div style="margin-bottom: 10px;">
            <label style="display: inline-block; width: 100px;">เพศ</label>
            <input type="radio" name="gender" /> ชาย
            <input type="radio" name="gender" style="margin-left: 20px;" /> หญิง
        </div>
        <div style="margin-bottom: 10px;">
            <label style="display: inline-block; width: 100px;">รูป</label>
            <input type="file" />
        </div>
        <div style="margin-bottom: 10px;">
            <label style="display: inline-block; width: 100px;">ที่อยู่</label>
            <textarea style="width: 200px; height: 60px;"></textarea>
        </div>
        <div style="margin-bottom: 10px;">
            <label style="display: inline-block; width: 100px;">สีที่ชอบ</label>
            <select style="width: 200px;">
                <option>สีแดง</option>
            </select>
        </div>
        <div style="margin-bottom: 10px;">
            <label style="display: inline-block; width: 100px;">แนวเพลงที่ชอบ</label>
            <input type="radio" name="music" /> เพื่อชีวิต
            <input type="radio" name="music" style="margin-left: 20px;" /> ลูกทุ่ง
            <input type="radio" name="music" style="margin-left: 20px;" /> อื่นๆ
        </div>
        <div style="margin-bottom: 10px;">
            <input type="checkbox" /> ยินยอมให้เก็บข้อมูล
        </div>
        <div style="margin-top: 20px;">
            <button type="reset" style="margin-right: 10px;">Reset</button>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
