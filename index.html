<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="form-title">แบบฟอร์มข้อมูลส่วนตัว</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">ชื่อ*</label>
                <input type="text" class="form-control" id="name" placeholder="ชื่อ">
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">สกุล</label>
                <input type="text" class="form-control" id="surname" placeholder="สกุล">
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">วัน/เดือน/ปีเกิด</label>
                <input type="date" class="form-control" id="dob">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">อายุ</label>
                <input type="number" class="form-control" id="age">
            </div>
            <div class="mb-3">
                <label class="form-label">เพศ</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">ชาย</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female" checked>
                        <label class="form-check-label" for="female">หญิง</label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="photo" class="form-label">รูป</label>
                <input type="file" class="form-control" id="photo">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">ที่อยู่</label>
                <textarea class="form-control" id="address" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="favoriteColor" class="form-label">สีที่ชอบ</label>
                <select class="form-select" id="favoriteColor">
                    <option value="red">สีแดง</option>
                    <option value="blue">สีน้ำเงิน</option>
                    <option value="green">สีเขียว</option>
                    <option value="yellow">สีเหลือง</option>
                    <option value="purple">สีม่วง</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">เพลงที่ชอบ</label>
                <div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="favoriteSong" id="song1" value="song1" checked>
                        <label class="form-check-label" for="song1">เพื่อชีวิต</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="favoriteSong" id="song2" value="song2">
                        <label class="form-check-label" for="song2">ลูกทุ่ง</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="favoriteSong" id="song3" value="song3">
                        <label class="form-check-label" for="song3">อื่นๆ</label>
                    </div>
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="consent">
                <label class="form-check-label" for="consent">ยินยอมให้เก็บข้อมูล</label>
            </div>
            <button type="reset" class="btn btn-custom-secondary">Reset</button>
            <button type="submit" class="btn btn-custom-success">Submit</button>
        </form>
    </div>
</body>
</html>
